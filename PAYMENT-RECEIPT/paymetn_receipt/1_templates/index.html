<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt Generator</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .item-group {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Receipt Generator</h1>
        <form action="/receipt" method="post">
            <div class="form-group">
                <label for="customer_name">Customer Name:</label>
                <input type="text" id="customer_name" name="customer_name" required>
            </div>
            <div class="form-group">
                <label for="transaction_id">Transaction ID:</label>
                <input type="text" id="transaction_id" name="transaction_id" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div id="items">
                <div class="item-group">
                    <label>Item Description:</label>
                    <input type="text" name="item_description" required>
                    <label>Quantity:</label>
                    <input type="text" name="quantity" required>
                    <label>Unit Price:</label>
                    <input type="text" name="unit_price" required>
                </div>
            </div>

            <button type="button" onclick="addItem()">Add Another Item</button>
            <button type="submit">Generate Receipt</button>
        </form>
    </div>
    <script>
        function addItem() {
            const itemGroup = document.createElement('div');
            itemGroup.classList.add('item-group');
            itemGroup.innerHTML = `
                <label>Item Description:</label>
                <input type="text" name="item_description" required>
                <label>Quantity:</label>
                <input type="text" name="quantity" required>
                <label>Unit Price:</label>
                <input type="text" name="unit_price" required>
            `;
            document.getElementById('items').appendChild(itemGroup);
        }
    </script>
</body>
</html>
